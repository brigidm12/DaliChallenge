<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Soulmates</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Find Your Spotify Soulmates</h1>
        <button id="login-btn">Log in with Spotify</button>
        <div id="soulmates-list" style="display: none;">
            <h2>Your Soulmates:</h2>
            <ul id="soulmates"></ul>
        </div>
        <button id="mix-btn" style="display: none;">Mix Top Artists</button>
        <div id="mixed-list" style="display: none;">
            <h2>Your Mix:</h2>
            <ul id="mixed-artists"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
